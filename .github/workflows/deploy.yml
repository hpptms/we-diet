name: Deploy Frontend to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_ENDPOINT: https://we-diet-backend.com/api/
        VITE_API_BASE_URL: https://we-diet-backend.com/
        VITE_FACEBOOK_APP_ID: your-facebook-app-id-here
        
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/deploy_key || true
        
    - name: Add server to known_hosts
      run: |
        ssh-keyscan -H 160.251.234.56 >> ~/.ssh/known_hosts
        ssh-keyscan -H we-diat.com >> ~/.ssh/known_hosts
        
    - name: Deploy frontend to server
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@160.251.234.56 "
        cd /opt/diet-app &&
        rm -rf frontend-build-temp &&
        mkdir -p frontend-build-temp
        "
        
    - name: Upload build files
      run: |
        scp -i ~/.ssh/deploy_key -r build/* root@160.251.234.56:/opt/diet-app/frontend-build-temp/
        
    - name: Replace frontend files
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@160.251.234.56 "
        cd /opt/diet-app &&
        rm -rf frontend/build &&
        mv frontend-build-temp frontend/build &&
        echo 'Frontend deployment completed successfully!'
        "
        
    - name: Verify deployment
      run: |
        sleep 10
        curl -f https://we-diat.com/ || exit 1
        echo "âœ… Frontend deployment successful!"
