<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | We Diet</title>
  <meta name="description" content="The page you are looking for does not exist." />
  <meta name="robots" content="noindex, nofollow" />

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/original.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #667eea;
      line-height: 1;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 16px;
    }

    p {
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .home-link {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .home-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .languages {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .languages a {
      color: #667eea;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    .languages a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- SPA Fallback: Redirect to React app with path preserved -->
  <script>
    // URLパラメータとパスを保持してindex.htmlにリダイレクト
    (function () {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // AMPページや実際に存在しないページ以外はSPAにリダイレクト
      if (!path.includes('/amp/') && path !== '/404.html') {
        // sessionStorageに元のURLを保存
        try {
          sessionStorage.setItem('spa_redirect', path + search + hash);
        } catch (e) {
          // sessionStorage無効の場合は無視
        }

        // index.htmlにリダイレクト（パスをクエリパラメータとして渡す）
        var redirectUrl = '/?spa_path=' + encodeURIComponent(path + search + hash);
        window.location.replace(redirectUrl);
      }
    })();
  </script>
</head>

<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
      <br><br>
      お探しのページは見つかりませんでした。
    </p>
    <a href="/" class="home-link">Go to Homepage</a>

    <div class="languages">
      <a href="/">日本語</a>
      <a href="/en/">English</a>
      <a href="/ko/">한국어</a>
      <a href="/zh/">中文</a>
    </div>
  </div>
</body>

</html>
