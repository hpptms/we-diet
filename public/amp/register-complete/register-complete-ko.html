<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등록 완료 - We Diet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-selector a {
            margin: 0 5px;
            text-decoration: none;
            color: #3498db;
            padding: 5px 10px;
            border: 1px solid #3498db;
            border-radius: 3px;
            font-size: 12px;
        }

        .language-selector a:hover {
            background-color: #3498db;
            color: white;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 2000);
    </script>
</head>

<body>
    <div class="language-selector">
        <a href="register-complete-ja.html">日本語</a>
        <a href="register-complete-en.html">English</a>
        <a href="register-complete-zh.html">中文</a>
        <a href="register-complete-ko.html">한국어</a>
        <a href="register-complete-es.html">Español</a>
    </div>

    <div class="container">
        <div class="content-box">
            <div class="success-icon">✓</div>
            <h1>등록 완료</h1>
            <p class="message">계정이 성공적으로 생성되었습니다.<br />대시보드로 리다이렉트합니다...</p>
            <div class="loader"></div>
        </div>
    </div>
</body>

</html>
